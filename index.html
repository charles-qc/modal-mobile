<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Slide Up Modal Concept</title>
</head>
<body>
    <h1>Modal - Mobile Sandbox</h1>
    <!--Modal Button-->
    <button id="modalBtn" class="modal-btn">Request Consultation</button>
    <!--end Modal Button-->
    
    <!--Modal-->
    <div id="modal" class="modal-wrapper">
        <div class="exit-btn-wrapper">
            <span class="exit-btn"><i id="exit-btn" class="fas fa-times"></i></span>
        </div>
        <div class="modal-cta-headline">
            <h2>Buy a QuietCool today and get a better quality of life tomorrow!</h2>
        </div>
        <div class="modal-form-wrapper">
            <form class="modal-form">
                <input type="text" value="Full Name">
                <input type="text" value="Email">
                <input type="text" value="Phone Number">
                <input type="text" value="Zip Code">
                <input type="text" value="Company Name">
            </form>
            <button id="modalSubmitBtn" class="modal-submit-btn">Request Consultation</button>
        </div>
    </div>
    <!--end Modal-->
    <script src="script.js"></script>
</body>
</html>
